<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskEase - Edit/Delete Task</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 40px 20px;
}

h1 {
  text-align: center;
  color: #333;
  margin-bottom: 30px;
}

.task-list {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

.task-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  border-bottom: 1px solid #f4f4f4;
}

.task-item:last-child {
  border-bottom: none;
}

.task-details h2 {
  color: #007bff;
  margin-top: 0;
  margin-bottom: 10px;
}

.task-details p {
  color: #555;
  margin: 5px 0;
}

.task-actions {
  display: flex;
  gap: 10px;
}

.btn {
  display: inline-block;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #0056b3;
}

.btn-edit {
  background-color: #28a745;
}

.btn-edit:hover {
  background-color: #218838;
}

.btn-delete {
  background-color: #dc3545;
}

.btn-delete:hover {
  background-color: #c82333;
}
.menu-tabs {
      background-color: #007bff;
      display: flex;
      align-items: center; 
      padding: 10px 20px; 
    }

    .menu-tabs a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .menu-tabs a:hover {
      background-color: #0056b3;
    }
    .footer {
      background-color: #333333;
      color: #fff;
      padding: 10px 0;
      text-align:center;
      position: relative;
      font-size: 15px;
      bottom: 0;
      height: 20px;
      width: 100%;
    }
    .footer p {
      margin: 10px;
      line-height: 1.5px; 
}
  </style>
</head>

<body>
  <div class="menu-tabs">
    <a href="#">Home</a>
    <a href="#">Tasks</a>
    <a href="#">Reports</a>
</div> 
  <div class="container">
    <h1>Edit/Delete Task</h1>

    <div class="task-list">
      <div class="task-item">
        <div class="task-details">
          <h2>Task 1</h2>
          <p>Description of Task 1</p>
          <p>Due Date: 2023-05-26</p>
          <p>Assigned To: John Doe</p>
        </div>
        <div class="task-actions">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>

      <div class="task-item">
        <div class="task-details">
          <h2>Task 2</h2>
          <p>Description of Task 2</p>
          <p>Due Date: 2023-06-01</p>
          <p>Assigned To: Jane Smith</p>
        </div>
        <div class="task-actions">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>&copy;     2024 TaskEase App @Alx Project. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
